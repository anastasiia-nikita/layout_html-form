<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">

      <fieldset class="block">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            class="field"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="Age"
            min="1"
            max="100"
            placeholder="12"
            required
          >
        </label>

        <label class="form-field">
          Full date of Birth:
          <input
            type="date"
            name="birth-date"
            required
          >
        </label>

        <label class="form-field">
          <input
            type="checkbox"
            name="terms"
            required
          >
          I agree with terms and conditions
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input type="radio" name="Yes" value="y">
            Yes
          </label>

          <label>
            <input type="radio" name="No" value="n">
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="favColor">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="badTime">
        </label>

        <label class="form-field">
          What are your favourite brand of cars?
          <select name="cars" multiple>
            <option value="bmv">BMV</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do rate our work?
          <input
            type="range"
            name="rate"
            min="0"
            max="10"
            value="0"
            step="1"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            minlength="10"
            maxlength="100"
          ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recomendation">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button class="form-field" type="submit">Submit</button>
    </form>
  </body>
</html>
